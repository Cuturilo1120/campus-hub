<mat-sidenav-container class="dashboard-container">

  <mat-sidenav [(opened)]="sidebarOpened" mode="side" class="sidebar">

    <h3 class="sidebar-header">Nutrition Panel</h3>

    <mat-nav-list>

      <a mat-list-item routerLink="/nutrition">
        <mat-icon matListIcon>dashboard</mat-icon>
        Dashboard
      </a>

    @if (role === 'CASHIER') {
      <a mat-list-item routerLink="/nutrition/students">
        <mat-icon matListIcon>people</mat-icon>
        Students
      </a>

      <a mat-list-item routerLink="/nutrition/register-student">
        <mat-icon matListIcon>person_add</mat-icon>
        Register Student
      </a>
    }

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="topbar">

      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">Nutrition Worker</span>

      <span class="spacer"></span>

      <button mat-button (click)="logout()">Logout</button>

    </mat-toolbar>

    <div class="dashboard-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
