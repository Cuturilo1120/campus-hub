<mat-sidenav-container class="dashboard-container">

  <mat-sidenav [(opened)]="sidebarOpened" mode="side" class="sidebar">

    <h3 class="sidebar-header">Student Panel</h3>

    <mat-divider></mat-divider>

    <mat-nav-list>

      <a mat-list-item routerLink="/student">
        <mat-icon matListIcon>dashboard</mat-icon>
        Dashboard
      </a>

      <a mat-list-item routerLink="/student/my-card">
        <mat-icon matListIcon>credit_card</mat-icon>
        My Card
      </a>

      <a mat-list-item routerLink="/student/menu">
        <mat-icon matListIcon>restaurant_menu</mat-icon>
        Menu
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="topbar">

      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">Student</span>

      <span class="spacer"></span>

      <button mat-button (click)="logout()">Logout</button>

    </mat-toolbar>

    <div class="dashboard-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
