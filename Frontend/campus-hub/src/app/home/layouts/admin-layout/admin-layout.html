<mat-sidenav-container class="dashboard-container">

  <mat-sidenav [(opened)]="sidebarOpened" mode="side" class="sidebar">

    <div class="sidebar-header">
      <h2>Admin Panel</h2>
    </div>

    <mat-divider></mat-divider>

    <mat-nav-list>

      <a mat-list-item routerLink="/admin">
        <mat-icon matListIcon>dashboard</mat-icon>
        Dashboard
      </a>

      <a mat-list-item routerLink="/admin/users">
        <mat-icon matListIcon>people</mat-icon>
        Users
      </a>

      <a mat-list-item routerLink="/admin/register">
        <mat-icon matListIcon>person_add</mat-icon>
        Register User
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="topbar">

      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">Administration</span>

      <span class="spacer"></span>

      <button mat-button (click)="logout()">
        Logout
      </button>

    </mat-toolbar>

    <div class="dashboard-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
