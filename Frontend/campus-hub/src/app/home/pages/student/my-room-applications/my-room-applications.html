<div class="table-wrapper">

  <div class="list-header">
    <h2>My Room Applications</h2>
    <button mat-raised-button color="primary" (click)="apply()">
      <mat-icon>add</mat-icon>
      Apply
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let a"> {{ a.id }} </td>
    </ng-container>

    <ng-container matColumnDef="dormName">
      <th mat-header-cell *matHeaderCellDef> Dormitory </th>
      <td mat-cell *matCellDef="let a"> {{ a.dormName }} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfApplication">
      <th mat-header-cell *matHeaderCellDef> Date of Application </th>
      <td mat-cell *matCellDef="let a"> {{ a.dateOfApplication }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let a"> {{ a.status }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let a">
        <button mat-icon-button color="primary" (click)="viewApplication(a.id)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
