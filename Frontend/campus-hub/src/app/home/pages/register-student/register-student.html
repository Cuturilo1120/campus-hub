<div class="register-wrapper">

  <mat-card class="register-card mat-elevation-z8">

    <h2>Create Student</h2>
    <p class="subtitle">Register new student</p>

    <form [formGroup]="studentForm" (ngSubmit)="submit()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Index number</mat-label>
        <input matInput type="text" formControlName="indexNumber">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>City</mat-label>
        <input matInput type="text" formControlName="city">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Faculty</mat-label>
        <input matInput type="text" formControlName="facultyName">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let s of status" [value]="s">
            {{ s }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" class="submit-btn" type="submit">
        Register Student
      </button>

    </form>

  </mat-card>

</div>
