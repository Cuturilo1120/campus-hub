<div class="register-wrapper">

  <mat-card class="register-card mat-elevation-z8">

    <h2>Create Dorm</h2>
    <p class="subtitle">Add a new dormitory</p>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>

      <button mat-raised-button color="primary" class="submit-btn" type="submit">
        Create Dorm
      </button>

      <button mat-stroked-button type="button" class="submit-btn back-btn" (click)="goBack()">
        Cancel
      </button>

    </form>

  </mat-card>

</div>
