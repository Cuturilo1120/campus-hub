<div class="register-wrapper">

  <mat-card class="register-card mat-elevation-z8">

    <h2>Create Pavilion</h2>
    <p class="subtitle">Add a new pavilion to a dorm</p>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Pavilion Number</mat-label>
        <input matInput type="number" formControlName="number">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Dorm</mat-label>
        <mat-select formControlName="dormId">
          <mat-option *ngFor="let d of dorms" [value]="d.id">
            {{ d.name }} â€” {{ d.city }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" class="submit-btn" type="submit">
        Create Pavilion
      </button>

      <button mat-stroked-button type="button" class="submit-btn back-btn" (click)="goBack()">
        Cancel
      </button>

    </form>

  </mat-card>

</div>
