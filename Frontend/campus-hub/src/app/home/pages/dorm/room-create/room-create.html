<div class="register-wrapper">

  <mat-card class="register-card mat-elevation-z8">

    <h2>Create Room</h2>
    <p class="subtitle">Add a new room to a pavilion</p>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Room Number</mat-label>
        <input matInput formControlName="roomNumber">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Capacity</mat-label>
        <input matInput type="number" formControlName="capacity">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Pavilion</mat-label>
        <mat-select formControlName="pavilionId">
          <mat-option *ngFor="let p of pavilions" [value]="p.id">
            Pavilion {{ p.number }} â€” {{ p.address }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" class="submit-btn" type="submit">
        Create Room
      </button>

      <button mat-stroked-button type="button" class="submit-btn back-btn" (click)="goBack()">
        Cancel
      </button>

    </form>

  </mat-card>

</div>
