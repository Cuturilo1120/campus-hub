spring.application.name=nutritionDepartment

# Env vars are injected by Docker Compose; defaults are used for local dev.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/nutrition_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
