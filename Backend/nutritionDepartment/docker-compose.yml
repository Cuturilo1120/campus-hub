services:

  # ── MySQL Database ────────────────────────────────────────────────────────────
  nutrition-db:
    image: mysql:8.0
    container_name: nutrition-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nutrition_db
    ports:
      - "3307:3306" # host:container  (matches your application.properties)
    volumes:
      - nutrition_db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Spring Boot App ───────────────────────────────────────────────────────────
  nutrition-app:
    build: .
    container_name: nutrition-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://nutrition-db:3306/nutrition_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      nutrition-db:
        condition: service_healthy

volumes:
  nutrition_db_data:
